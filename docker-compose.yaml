services:
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./docker_field/backend:/app/config
      - ./docker_field/uploads:/app/uploads
      # 挂载前端配置文件供后端修改
      - ./docker_field/frontend/config.yaml:/app/frontend_config.yaml
    depends_on:
      - db
    networks:
      - yanblog-network
    restart: always

  frontend-admin:
    build: ./web/backend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - yanblog-network
    restart: always

  frontend-public:
    build: ./web/frontend
    ports:
      - "3002:80"
    volumes:
      # 修正：只挂载配置文件，而不是整个根目录
      - ./docker_field/frontend/config.yaml:/usr/share/nginx/html/config.yaml
    depends_on:
      - backend
    networks:
      - yanblog-network
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: yanblog
    volumes:
      - ./docker_field/mysql/data:/var/lib/mysql
    networks:
      - yanblog-network
    restart: always

networks:
  yanblog-network:
    driver: bridge