services:
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - yanblog_upload_data:/app/uploads
    depends_on:
      - db
    networks:
      - yanblog-network
    restart: always

  frontend-admin:
    build: ./web/backend
    ports:
      - "3011:80"
    depends_on:
      - backend
    networks:
      - yanblog-network
    restart: always

  frontend-public:
    build: ./web/frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - yanblog-network
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: yanblog
    volumes:
      - yanblog_db_data:/var/lib/mysql
    networks:
      - yanblog-network
    restart: always

networks:
  yanblog-network:
    driver: bridge

volumes:
  yanblog_db_data:
  yanblog_upload_data: